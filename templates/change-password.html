{% extends "base.html" %}
{% load static %}
{% block 'title' %}Change Password{% endblock 'title' %}
{% block 'content' %}

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(assets/img/page-title-bg.jpg);">
      <div class="container position-relative">
        <h1>Change password</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">change password</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- change password Section -->
    <section id="about" class="about section">

      <div class="container">

        <div class="row gy-4">

          

          <div class="col-lg-6 content order-last  order-lg-first" data-aos="fade-up" data-aos-delay="100">
            <h3>Change password</h3>
            
            <form method="post">
              {% csrf_token %}
              <p><input type="password" name="password1" placeholder="New-Password" required="required"></p>
              <p><input type="password" name="password2" placeholder="Confirm-Password" required="required"></p>
              <p><button type="submit">Change Password</button></p>
            </form>
        
          </div>

        </div>

      </div>

    </section><!-- /change password Section -->

    

  </main>
  {% endblock 'content' %}
