{% extends "base.html" %}
{% load static %}
{% block 'title' %}Signup{% endblock 'title' %}
{% block 'content' %}

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" data-aos="fade" style="background-image: url(assets/img/page-title-bg.jpg);">
      <div class="container position-relative">
        <h1>Signup</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Signup</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Asignup Section -->
    <section id="about" class="about section">

      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-6 content order-last  order-lg-first" data-aos="fade-up" data-aos-delay="100">
            <h3>Signup</h3>
            <p>
              Create Your Account
            </p>
            <form method="post">
              {% csrf_token %}
              <p><input type="text" name="username" placeholder="Username" required="required"></p>
              <p><input type="email" name="email" placeholder="email" required="required"></p>
              <p><input type="password" name="password1" placeholder="Password" required="required"></p>
              <p><input type="password" name="password2" placeholder="confirm Password" required="required"></p>
              <p><input type="text" name="phone" placeholder="phone" required="required"></p>
              <p><input type="text" name="id_code" placeholder="id code" required="required"></p>
              <p><button type="submit">Signup</button></p>
          </form>
          {% for message in messages %}
              <h2 style="color:red;style:bold">{{ message }}</h2>
            {% endfor %}
          
          </div>

        </div>

      </div>

    </section><!-- /signup Section -->





   


  </main>
  {% endblock 'content' %}
